<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Parisienne&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        display: flex;
        width: 100%;
        height: 100%;
        max-width: 1260px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-height: 600px;
        border-radius: 10px;
        overflow: hidden;
        margin: 20px;
      }
      .left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px 0 0 10px;
      }
      .right {
        width: 100%;
        height: 100%;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }
      .right h1 {
        padding-top: 100px;
        color: #d14b4b;
        text-align: center;
        font-size: 96px;
        font-family: "Parisienne", serif;
        font-weight: 400;
        font-style: normal;
      }
      .heart {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        cursor: pointer;
      }
      .heart img {
        width: 100px;
        transition: transform 0.2s ease-in-out;
      }
      .heart img:hover {
        transform: scale(1.1);
      }
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        width: 300px;
      }
      .modal button {
        margin: 10px;
        padding: 10px;
        border: none;
        cursor: pointer;
      }
      .yes {
        background: #d14b4b;
        color: white;
      }
      .no {
        background: #555;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <img src="assets/bg.webp" alt="Valentine's Cake" />
      </div>
      <div class="right">
        <h1>Be My Valentine?</h1>
        <div class="heart" onclick="openModal()">
          <img src="assets/heart.png" alt="Heart Icon" />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <p>Will you be my Valentine?</p>
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" onclick="sayNo()">No</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script>
      const jsConfetti = new JSConfetti();

      function openModal() {
        document.getElementById("modal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      async function sayYes() {
        await jsConfetti.addConfetti();

        alert(
          "You got a date night (day) scheduled on Saturday (can change if you can't)!"
        );
        closeModal();
      }

      async function sayNo() {
        await jsConfetti.addConfetti({
          emojis: ["ðŸ˜­"],
          confettiRadius: 6,
          confettiNumber: 500,
        });
        closeModal();
      }
    </script>
  </body>
</html>
